    <title>Porte de Gracia</title>
    <style>
        * {
            margin: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        }

        .profile {

        }

        .profile-image {
            width: 120px;

            border-radius: 50%;
            background: white;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: white;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 18px;
            margin-bottom: 10px;
        }

        .song-title {
            color: rgba(255, 255, 255, 0.95);
            font-size: 22px;
            font-weight: 600;
            margin-top: 20px;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            display: block;
            padding: 18px 24px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            background: #f8f9fa;
        }

        .link-button:active {
            transform: translateY(0);
        }

        .apple-music {
            background: linear-gradient(135deg, #fc5c7d 0%, #f76a8c 100%);
            color: white;
        }

        .spotify {
            background: #1DB954;
            color: white;
        }

        .youtube {
            background: #FF0000;
            color: white;
        }

        .tidal {
            background: #000000;
            color: white;
        }

        .deezer {
            background: linear-gradient(135deg, #FF0092 0%, #A200D6 100%);
            color: white;
        }

        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .song-title {
                font-size: 20px;
            }

            .link-button {
                padding: 16px 20px;
                font-size: 15px;
            }
        }
    </style>
</head>
